<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scaffold Weight Calculator, Scaffold weight Tons">
    <meta name=" author" content="Arnold Bradshaw">
    <meta name="copyright" content="Arnold Bradshaw">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">
    <title>RADIAN H.A. Limited | Scaffold Weight Calculator |</title>
    <link rel="icon" href="radian-logo.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="scaffoldWeight.css">
    <title>Scaffold Weight Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <!-- Form Header -->
            <div class="header-image">
                <img src="/radian-logo.png" alt="Radian-Logo">
            </div>
            <div class="header">
                <h2 class=""><label for="form-select">Scaffold Weight Calculator</label></h2>
            </div>
            <!-- Group Selector -->
            <div class="material-selector">
                <select id="material-dropdown" class="form-select">
                    <option selected>Select Material Category...</option>
                    <option value="0">4.0mm Scaffold Tubes - Galv. - BS EN 39:2001</option>
                    <option value="1">Scaffold Boards - BS EN 2482 1.2m Support MG</option>
                    <option value="2">Scaffold Boards - BS EN 2482 1.5m Support MG</option>
                    <option value="3">Scaffold Ladders - Tuff Steel EN131 (Orange Feet)</option>
                    <option value="4">Scaffold Ladders - Aluminum BS Class 1 (Black Feet)</option>
                    <option value="5">Cuplock - Standards & Ledgers</option>
                    <option value="6">Cuplock - Intermediate & Brace</option>
                    <option value="7">Cuplock - Omega Transoms & Timber Battens</option>
                    <option value="8">Beams - 450mm Alloy & Ladder Beams</option>
                    <option value="9">Beams - 750mm Alloy & Asterix Beams</option>
                    <option value="10">Aluminum Scaffold Tubes</option>
                    <option value="11">3.2mm Galv. Scaffold Tubes - High Yield</option>
                    <option value="12">Scaffold Boards - LVL</option>
                    <option value="13">Scaffold Fittings - Common</option>
                    <option value="14">Scaffold Fittings - Special</option>
                    <option value="15">Scaffold Accessories</option>
                </select>
            </div>
            <div class="controls">
                <button class="btn-add">Add</button>
                <button class="btn-restart">Restart</button>
            </div>
            <div class="author">
                <p>Radian H.A. Limited</p>
            </div>
            <!-- Row for the new items generated by JS -->
            <div id="list-container" class="material-list-items">
                <!-- Sample Description of output -->
                <!-- <span class="item-description">Scaffold Board BS EN 74 1.2m MG </span> -->
            </div>
        </div>
        <div class="output-container">
            <!-- Materials Chosen -->
            <div class="selected-material-headers">
                <!-- Table Headers -->
                <span class="output-table-head-qty">Qty.</span>
                <span class="output-table-head-description">Description of Material</span>
                <span class="output-table-head-totalweight">Weight (kg)</span>
            </div>
            <div class="selected-material">
                <!-- Materials Listing Output -->
            </div>
            <div class="total-weight"></div>
        </div>
    </div>
    <script type=module src="./scaffoldWeight.js"></script>
</body>

</html>
