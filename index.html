<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scaffold Weight Calculator, Scaffold weight Tons">
    <meta name=" author" content="Arnold Bradshaw">
    <meta name="copyright" content="Arnold Bradshaw">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">
    <title>RADIAN H.A. Limited | Scaffold Weight Calculator |</title>
    <link rel="icon" href="radian-logo.png">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="scaffoldWeight.css">
    <title>Scaffold Weight Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <!-- Form Header -->
            <div class="header-image">
                <img src="/radian-logo.png" alt="Radian-Logo">
            </div>
            <div class="header">
                <h2 class=""><label for="form-select">Scaffold Weight Calculator</label></h2>
            </div>
            <!-- Group Selector -->
            <div class="material-selector">
                <select id="material-dropdown" class="form-select">
                    <option selected>Select Material Category...</option>
                    <option value="0">4.0mm Galv. Tubes - BS EN 39:2001</option>
                    <option value="1">3.2mm Galv. Tubes H.Yield BS EN10219-1</option>
                    <option value="2">4.0mm Alum. Tubes - BS EN755-2</option>
                    <option value="3">Boards - BS EN 2482 1.2m Support MG</option>
                    <option value="4">Boards - BS EN 2482 1.5m Support MG</option>
                    <option value="5">Boards - LVL BS EN 14374:2004</option>
                    <option value="6">Ladders - Tuff Steel EN131 (Orange Feet)</option>
                    <option value="7">Ladders - Alum. EN131 BS Class 1 (Black Feet)</option>
                    <option value="8">Cuplock - Standard & Ledger BS EN 12810, EN 12811</option>
                    <option value="9">Cuplock - Inter. & Brace BS EN 12810, EN 12811</option>
                    <option value="10">Cuplock - Omega Transoms & Steel/ Planks</option>
                    <option value="11">Beams - 450mm Alloy & Ladder BS EN 1999-1-1</option>
                    <option value="12">Beams - 750mm Alloy & Asterix BS EN 1999-1-1</option>
                    <option value="13">Fittings - 1 - BS EN74-1:2005, BS1139 2.2:2009</option>
                    <option value="14">Fittings - 2 - BS EN74-1:2005, BS1139 2.2:2009</option>
                    <option value="15">Formwork - Push/Pull, Adjustable Props & Struts</option>
                    <option value="16">Scaffold Accessories</option>
                </select>
            </div>
            <div class="controls">
                <button class="btn-add">Add</button>
                <button class="btn-restart">Reset</button>
            </div>
            <div class="author">
                <p class="owner">Radian H.A. Limited</p>
                <p class="developer">A. Bradshaw</p>
            </div>
            <!-- Row for the new items generated by JS -->
            <div id="list-container" class="material-list-items">
                <!-- Sample Description of output -->
                <!-- <span class="item-description">Scaffold Board BS EN 74 1.2m MG </span> -->
            </div>
        </div>
        <div class="output-container">
            <!-- Materials Chosen -->
            <div class="selected-material-headers">
                <!-- Table Headers -->
                <span class="output-table-head-qty">Qty.</span>
                <span class="output-table-head-description">Description of Material</span>
                <span class="output-table-head-totalweight">Weight (kg)</span>
            </div>
            <div class="selected-material">
                <!-- Materials Listing Output -->
            </div>
            <div class="total-weight"></div>
        </div>
    </div>
    <script type=module src="./scaffoldWeight.js"></script>
</body>

</html>
