<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom Style Sheet -->
    <link rel="stylesheet" href="./script.css">
    <title>Scaffold Weight Calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="input-container">
            <!-- Form Header -->
            <div class="header">
                <h2 class=""><label for="form-select">Scaffold Weight Calculator</label></h2>
            </div>
            <!-- Group Selector -->
            <div class="material-selector">
                <select id="material-dropdown" class="form-select">
                    <option selected>Select a material category...</option>
                    <option value="0">Scaffold Tubes - Galvanized - BS EN 39:2001</option>
                    <option value="1">Scaffold Boards - BS EN 2482 1.2m Support MG</option>
                    <option value="2">Scaffold Boards - BS EN 2482 1.5m Support MG</option>
                </select>
                <button class="btn-add">Add</button>
            </div>
            <!-- Row for the new items generated by JS -->
            <div id="list-container" class="material-list-items">
                <!-- Sample Description of output -->
                <!-- <span class="item-description">Scaffold Board BS EN 74 1.2m MG </span> -->
            </div>
        </div>
        <div class="output-container">
            <!-- Materials Chosen -->
            <div class="selected-material">
                <!-- Table Headers -->
                <span class="output-table-head">Qty.</span>
                <span class="output-table-head">Description</span>
                <span class="output-table-head">Total Wgt.</span>
                <!-- Spans to Generate - Samples -->
                <!-- <span class="qty-selected">Scaffold Board BS EN 74 1.2m MG </span>
                <span class="item-selected">Scaffold Board BS EN 74 1.2m MG </span>
                <span class="weight-selected">Scaffold Board BS EN 74 1.2m MG </span>
                <span class="total-weight-selected">Scaffold Board BS EN 74 1.2m MG </span> -->
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
